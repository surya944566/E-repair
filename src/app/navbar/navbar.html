<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Repair Navigation</title>
    <!-- Angular CDN for demonstration -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }

        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .hero {
            text-align: center;
            padding: 100px 20px;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            border-radius: 0 0 16px 16px;
            margin-bottom: 30px;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto;
        }

        /* Navigation Styles */
        .nav-container {
            width: 100%;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            padding: 15px 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            transition: all 0.3s ease;
        }

        nav.scrolled {
            padding: 10px 40px;
            background: rgba(255, 255, 255, 0.98);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.15);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            color: #2c5364;
            text-decoration: none;
        }

        .logo-icon {
            font-size: 28px;
            color: #4ecdc4;
            transition: transform 0.3s ease;
        }

        .logo:hover .logo-icon {
            transform: rotate(15deg) scale(1.1);
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 1px;
            background: linear-gradient(45deg, #4ecdc4, #00c6ff);
                -webkit-background-clip: text;
                background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: all 0.3s ease;
        }

        .logo:hover .logo-text {
            letter-spacing: 1.5px;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 40px;
        }

        .nav-links li a {
            color: #2c5364;
            text-decoration: none;
            font-weight: 500;
            font-size: 18px;
            padding: 8px 0;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-links li a:hover {
            color: #4ecdc4;
        }

        .nav-links li a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #4ecdc4, #00c6ff);
            transition: width 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .nav-links li a:hover::after {
            width: 100%;
        }

        .nav-cta {
            background: linear-gradient(45deg, #4ecdc4, #00c6ff);
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 198, 255, 0.3);
            overflow: hidden;
            position: relative;
        }

        .nav-cta::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .nav-cta:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 198, 255, 0.5);
        }

        .nav-cta:hover::before {
            left: 100%;
        }

        .mobile-toggle {
            display: none;
            background: none;
            border: none;
            color: #2c5364;
            font-size: 28px;
            cursor: pointer;
        }

        /* Decorative elements */
        .nav-decoration {
            position: absolute;
            pointer-events: none;
        }

        .circle {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(78, 205, 196, 0.5);
            border-radius: 50%;
            top: 15px;
            right: 120px;
        }

        .line {
            width: 30px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #4ecdc4, transparent);
            bottom: 15px;
            left: 200px;
        }

        /* Responsive design */
        @media (max-width: 950px) {
            .nav-links {
                gap: 25px;
            }
        }

        @media (max-width: 768px) {
            nav {
                padding: 15px 25px;
                flex-wrap: wrap;
            }

            nav.scrolled {
                padding: 10px 25px;
            }

            .mobile-toggle {
                display: block;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                gap: 20px;
                width: 100%;
                margin-top: 20px;
                padding-left: 20px;
            }

            .nav-links.active {
                display: flex;
                animation: fadeIn 0.5s ease forwards;
            }

            .nav-cta {
                display: none;
            }

            .nav-cta.mobile-visible {
                display: block;
                width: calc(100% - 40px);
                margin: 20px auto 10px;
                text-align: center;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(-10px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        }

        /* Angular component styles */
        .angular-component {
            border: 2px dashed #4ecdc4;
            border-radius: 8px;
            padding: 20px;
            margin: 30px 0;
            background: rgba(78, 205, 196, 0.05);
        }

        .angular-component h2 {
            color: #2c5364;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .angular-component h2 i {
            color: #4ecdc4;
        }
    </style>
</head>
<body ng-app="eRepairApp" ng-controller="NavController">
    <!-- Navigation Container -->
    <div class="nav-container">
        <nav id="mainNav" ng-class="{'scrolled': isScrolled}">
            <!-- Decorative elements -->
            <div class="nav-decoration circle"></div>
            <div class="nav-decoration line"></div>
            
            <a href="#" class="logo">
                <i class="fas fa-tools logo-icon"></i>
                <span class="logo-text">E-REPAIR</span>
            </a>
            
            <ul class="nav-links" ng-class="{'active': mobileMenuOpen}">
                <li><a href="#" ng-click="closeMobileMenu()">Home</a></li>
                <li><a href="#" ng-click="closeMobileMenu()">Services</a></li>
                <li><a href="#" ng-click="closeMobileMenu()">Repair Status</a></li>
                <li><a href="#" ng-click="closeMobileMenu()">Pricing</a></li>
                <li><a href="#" ng-click="closeMobileMenu()">About Us</a></li>
                <li><a href="/admin" ng-click="closeMobileMenu()">Admin</a></li>
            </ul>
            
            <button class="nav-cta" ng-click="bookRepair()">Book Repair</button>
            
            <button class="mobile-toggle" ng-click="toggleMobileMenu()">
                <i class="fas" ng-class="{'fa-bars': !mobileMenuOpen, 'fa-times': mobileMenuOpen}"></i>
            </button>
        </nav>
    </div>
    <script>
        // AngularJS implementation for demonstration
        // In a real Angular project, this would be implemented with components
        angular.module('eRepairApp', [])
        .controller('NavController', ['$scope', function($scope) {
            $scope.mobileMenuOpen = false;
            $scope.isScrolled = false;
            
            // Toggle mobile menu
            $scope.toggleMobileMenu = function() {
                $scope.mobileMenuOpen = !$scope.mobileMenuOpen;
            };
            
            // Close mobile menu
            $scope.closeMobileMenu = function() {
                $scope.mobileMenuOpen = false;
            };
            
            // Book repair function
            $scope.bookRepair = function() {
                alert('Booking your repair! This would open a booking form in a real application.');
            };
            
            // Listen for scroll events to change nav style
            window.addEventListener('scroll', function() {
                $scope.isScrolled = window.scrollY > 50;
                $scope.$apply(); // Trigger digest cycle
            });
        }]);
    </script>
</body>
</html>
